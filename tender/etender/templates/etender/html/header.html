{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-TENDER</title>
    <link rel="icon" href="{% static 'etender/img/logo.png' %}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'etender/css/style.css' %}">


</head>
<body>
<div class="header">
    <!-- Верхняя часть страницы с логотипом, навигацией и регистрацией -->
    <div class="container">
        <div class="header-line">
            <div class="header-logo">
                <img src="{% static 'etender/img/logo.png' %}" draggable="false" alt="logo">
                <a href="#">E-Tender</a>
            </div>
            <div class="nav">
                {% for link in navigation_links %}
                    <a href="{% url link.url %}">{{ link.title }}</a>
                {% endfor %}
            </div>
            <div class="nav-reg">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Выйти</a>
                {% else %}
                    <a href="{% url 'login' %}">Войти</a>
                    <a href="{% url 'registration' %}">Зарегистрироваться</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
